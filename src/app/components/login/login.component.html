



    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-9 mx-auto text-center">
            <h1 class="text-white">Login</h1>
          </div>
        </div>
      </div>
    </div>

    
    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6" style="margin:0px 20% 0px 20%">
            <form [formGroup]='loginForm'>
              
              <div class="form-group">
                <input type="text" class="form-control" formControlName='email' placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" formControlName='pwd' placeholder="Pass">
              </div>
              
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" (click)='login(loginForm.value)' value="Login">
              </div>
            </form>  
          </div>
         
        </div>
      </div>
    </div>
