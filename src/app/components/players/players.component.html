
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-12" >
          <table class="table table-bordered table-dark">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Poste</th>
                <th scope="col">N</th>
                <th scope="col">Age</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
  
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let p of players'>
                <td>{{p._id}}</td>
                <td>{{p.name}}</td>
                <td>{{p.poste}}</td>
                <td>{{p.n}}</td>
                <td>{{p.age}}</td>
                <td>{{p.description}}</td>
                <td><button type="button" class="btn btn-success" (click)='goToPlayer(p._id)'>Display</button>&nbsp;&nbsp;&nbsp;
                  <button type="button" class="btn btn-primary" (click)='goToEditPlayer(p._id)'>Edit</button>&nbsp;&nbsp;&nbsp;
                  <button type="button" class="btn btn-danger" (click)='deletePlayer(p._id)'>Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
  
        </div>
       
      </div>
    </div>
  </div>
