

    <div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-lg-9 mx-auto text-center">
              <h1 class="text-white">Add Player</h1>
            </div>
          </div>
        </div>
      </div>
  
      
      <div class="site-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-6" style="margin:0px 20% 0px 20%">
              <form #playerForm = 'ngForm' (ngSubmit)='editPlayer()'>


                <div class="form-group">
                  <input type="text" [(ngModel)]="player.id" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="id">
                </div>
                <div class="form-group">
                    <input type="text" [(ngModel)]="player.name" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <input type="text" [(ngModel)]="player.poste" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Poste">
                  </div>

                <div class="form-group">
                  <input type="text" [(ngModel)]="player.n" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="N">
                </div>
              
                <div class="form-group">
                    <input type="text" [(ngModel)]="player.age" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Age">
                  </div>
                  <div class="form-group">
                    <input type="text" [(ngModel)]="player.description" [ngModelOptions]="{standalone: true}"  class="form-control" placeholder="Description">
                  </div>
                
                <div class="form-group">
                  <input type="submit" class="btn btn-primary py-2 px-3" value="Add Player">
                </div>
              </form>  
            </div>
           
          </div>
        </div>
      </div>
